<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Me</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <form action="/submit" method="post" onsubmit="return false;">
    <div class="container">
      <div class="row">
        <div class="col-12">
            <h1 class="my-5">Webpage prototype Generator:</h1>
        </div>
        <div class="col-md-3">
          <div class="left-wrap">
            <div class="mb-3">
              <label class="form-label" for="page">Page: </label><br />
              <select id="mood" name="mood" class="form-select">
                <option value="HomePage">Home page</option>
                <option value="About">About</option>
                <option value="Services">Services</option>
                <option value="Contact">Contact</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="mood">Mood: </label><br />
              <select id="mood" name="mood" class="form-select">
                <option value="Professional">Professional</option>
                <option value="Fancy">Fancy</option>
                <option value="Business">Business</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="thcolor">Theme: </label><br />
              <select id="thcolor" name="thcolor" class="form-select">
                <option value="Dark">Dark</option>
                <option value="Light">Light</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="right-wrap">
            <div class="mb-3">
              <label class="form-label" for="tailored">Tailor your webpage: </label>
              <textarea 
                class="form-control form-textarea" 
                type="text" 
                id="inputText" 
                name="inputText" 
                placeholder="e.g. a responsive webpage with header, content section and footer with design and placeholder images"
              ></textarea>   
            </div>       
            <button type="submit" id="submitBtn" class="btn btn-primary">Generate</button>
          </div>
        </div>
      </div>
    </div>      
  </form>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <a href="#view" id="toggleBtn">View Code</a>
        <div id="prompt"></div>
        <div id="codeRender" class="toggleView"><pre></pre></div>
        <div id="loading">
          <svg width="100" height="100" viewBox="0 0 300 300">
            <defs>
              <linearGradient id="gradient-fill" gradientUnits="userSpaceOnUse" x1="0" y1="300" x2="300" y2="0">
                <stop offset="0%">
                  <animate attributeName="stop-color" values="#00E06B;#CB0255;#00E06B" dur="5s" repeatCount="indefinite" />
                </stop>
                <stop offset="100%">
                  <animate attributeName="stop-color" values="#04AFC8;#8904C5;#04AFC8" dur="8s" repeatCount="indefinite" />
                </stop>
              </linearGradient>
              <clipPath id="clip">
                <rect class="square s1" x="0" y="0" rx="12" ry="12" height="90" width="90"></rect>
                <rect class="square s2" x="100" y="0" rx="12" ry="12" height="90" width="90"></rect>
                <rect class="square s3" x="200" y="0" rx="12" ry="12" height="90" width="90"></rect>
                <rect class="square s4" x="0" y="100" rx="12" ry="12" height="90" width="90"></rect>
                <rect class="square s5" x="200" y="100" rx="12" ry="12" height="90" width="90"></rect>
                <rect class="square s6" x="0" y="200" rx="12" ry="12" height="90" width="90"></rect>
                <rect class="square s7" x="100" y="200" rx="12" ry="12" height="90" width="90"></rect>
              </clipPath>
            </defs>
            <rect class="gradient" clip-path="url('#clip')" height="300" width="300"></rect>
          </svg>
        </div>
        
        <div id="htmlRender" class="toggleView"><iframe src="" frameborder="0" class=""></iframe></div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="ui.js"></script>
</body>
</html>
